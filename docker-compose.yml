services:
  flask:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./Bert:/app/Bert
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - REDIS_HOST=redis
      - MODEL_PATH=/app/Bert
    command: flask run --host=0.0.0.0 --port=5000 --debug
    depends_on:
      - redis

  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis_data:/data

volumes:
  redis_data: 